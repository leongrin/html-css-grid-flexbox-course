<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination Challenge</title>
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
<div class="pagination-container">
    <div class="arrow-bubble link-effect">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
    </div>


    <div class="numbers">
        <a class="single-number link-effect">1</a>
        <a class="single-number link-effect">2</a>
        <a class="single-number fill">3</a>
        <a class="single-number link-effect">4</a>
        <a class="single-number link-effect">5</a>
        <a class="single-number link-effect">6</a>
    </div>

    <div class="dots">...</div>

    <a class="numbers single-number link-effect">23</a>

    <div class="arrow-bubble link-effect">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
    </div>


</div>
</body>
</html>
